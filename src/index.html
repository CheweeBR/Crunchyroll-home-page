<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crunchyroll</title>
  </head>
  <body>
    <div class="conteudo">
      <nav class="cabeçalho-base">
        <div class="cabeçalho-logo">
          <svg
            class="icone-crunch"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 136 24"
            data-t="crunchyroll-horizontal-svg"
            aria-labelledby="crunchyroll-horizontal-svg"
            aria-hidden="false"
            role="img"
          >
            <title id="logo">Logo da Crunchyroll</title>

.817 10.433-.267.018-.536.027-.809.027C5.325 23.785 0 18.461 0 11.892 0 5.325 5.325 0 11.892 0z"
            ></path>
          </svg>
        </div>
        <div class="cabeçalho-left">
          <div style="order: 0" class="opçoes-left">
            <p>Navegar&nbsp;</p>
            <svg
              class="Seta-baixo"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-t="dropdown-svg"
              aria-labelledby="dropdown-svg"
              aria-hidden="true"
              role="img"
            >
              <title id="dropdown-svg">Menu Navegar</title>
              <path d="M7 10h10l-5 5z"></path>
            </svg>
          </div>
        </div>
        <div class="cabeçalho-right">
          <div class="opçoes-right" onclick="TelaCadastrar()">
            <p id="Mais_opcoes">+</p>
            <svg><title>Adicionar Anime</title></svg>
          </div>
          <div class="opçoes-right" onclick="TelaBuscar()">
            <svg
              class="Icones-right"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-t="search-svg"
              aria-labelledby="search-svg"
              aria-hidden="false"
              role="img"
            >
              <title id="buscar">Buscar</title>
              <path
                d="M15.474 14.035l6.235 6.26a1 1 0 1 1-1.418 1.41l-6.228-6.253a7.5 7.5 0 1 1 1.41-1.418zM9.5 15a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11z"
              ></path>
            </svg>
          </div>
          <div class="opçoes-right">
            <svg
              class="Icones-right"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              data-t="user-settings-svg"
              aria-labelledby="user-settings-svg"
              aria-hidden="true"
              role="img"
            >
              <title id="Configuração-da-conta">Menu da conta</title>
              <path
                d="M12 20a6.01 6.01 0 0 1-5.966-5.355L12 12.088l5.966 2.557A6.01 6.01 0 0 1 12 20m0-16c1.654 0 3 1.346 3 3s-1.345 3-2.999 3h-.002A3.003 3.003 0 0 1 9 7c0-1.654 1.346-3 3-3m7.394 9.081l-4.572-1.959A4.997 4.997 0 0 0 17 7c0-2.757-2.243-5-5-5S7 4.243 7 7c0 1.71.865 3.22 2.178 4.122l-4.572 1.959A.999.999 0 0 0 4 14c0 4.411 3.589 8 8 8s8-3.589 8-8c0-.4-.238-.762-.606-.919"
              ></path>
            </svg>
          </div>
        </div>
      </nav>
      <div id="telaBuscar">
        <button id="bt-buscar" onclick="Buscar()">Buscar</button>
        <input type="text" id="telaBuscarInput" onsend />
      </div>
      <div id="telaCadastro">
        <h1 id="titulo_telaCadastro">Adicionar Anime</h1>
        <div class="cadastrar">
          <label id="Txt_Nome_telaCadastro">Nome:</label>
          <input id="nomeCad" class="input-cad" />
          <br />
          <label id="Txt_descricao_telaCadastro"></label>
          Descrição:<input id="descricao" class="input-cad" />
          <br />
          <label id="Txt_data_telaCadastro"></label>
          Data:<input type="date" id="data" class="input-cad" />
          <br />
          <label id="Txt_link_telaCadastro"></label>
          Link da imagem: <input id="imagem" class="input-cad" />
          <br />
        </div>
        <div id="btlayout_telaCadastro">
          <button id="bt-cadastro" onclick="Cadastrar()">Adicionar</button>
          <br />
          <button id="btfechar_telaCadastro" onclick="TelaCadastrar()">
            Cancelar
          </button>
        </div>
      </div>
      <div id="telaLista">
        <button id="btfechar_telaLista" onclick="TelaLista()">x</button>
        <div class="modal-telaLista">
          <h1>Resultado</h1>
          <div class="result"></div>
        </div>
      </div>

      <div class="centro-img">
        <div class="centro-propaganda">
          <img src="/src/images/Crunchyroll.jpg" class="Propaganda" />
        </div>
      </div>
      <div id="Campo_descriçãoAnimes">
        <h1 id="tituloAnime"></h1>
        <p id="descriçãoAnime"></p>
        <h3 id="dataAnime"></h3>
        <p id="IdAnime"></p>
      </div>
      <div id="bt_alterarDeletar">
        <button id="Deletar" onclick="Deletar()">Deletar</button>
        <button id="Alterar">Alterar</button>
      </div>
      <div class="centro-options"></div>
      <div class="Bottom">
        <div class="bottom-msg">
          <svg
            class="icone-exclamação"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            data-t="alert-svg"
            aria-labelledby="alert-svg"
            aria-hidden="true"
            role="img"
          >
            <title id="alerta">Alerta</title>
            <path
              d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm0 2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 11c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm0-8c.552 0 1 .448 1 1v5c0 .552-.448 1-1 1s-1-.448-1-1V8c0-.552.448-1 1-1z"
            ></path>
          </svg>
          <p>Verifique a classificação indicativa</p>
        </div>
      </div>
    </div>

    <!-- TESTE JAVA SCRIPT -->
    <script src="/src/Javascript/Anime.js"></script>
    <script src="/src/Javascript/Excecoes.js"></script>
    <script src="/src/Javascript/BancoDeDados.js"></script>
    <script src="/src/Javascript/Menu-CaixadeDialogo.js"></script>
  </body>
</html>
